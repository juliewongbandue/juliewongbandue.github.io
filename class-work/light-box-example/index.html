<html>
<head>
	<title>Lightbox Example</title>
	<link rel="stylesheet" href="css/lightbox.css">
</head>
<body>
	<!-- Individual image-->
	<a href="images/image-1.jpg" data-lightbox="image-1" data-title="My caption"></a>
	<!-- Grouped images-->
	<a href="images/chicken-nose.png" data-lightbox="chicken-nose">
		<img src="images/chicken-nose.png" alt="chicken-nose">
	</a>

	<a href="images/ghostly-zoots.png" data-lightbox="robots">
		<img src="images/ghostly-zoots.png" alt="">
	</a>
	<a href="images/lil-mib.png" data-lightbox="robots">
		<img src="images/lil-mib.png" alt="">
	</a>
	<a href ="images/loopy-lou.png" data-lightbox="robots">
		<img src="images/loopy-lou.png" alt="">
	</a>

	<img src="images/mr-purple.png" alt="">
	<img src="images/patrick-carney.png" alt="">
	<img src="images/shaka-khan.png" alt="">
	<img src="images/zoots.png" alt="">

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/lightbox.js"></script>
	
	<script src="js/app.js"></script>
</body>
</html>
